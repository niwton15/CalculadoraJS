<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculadora">
        <p id="resultado">5+1</p>
        <table>
            <tr>
                <td><button class="botaocinza" onclick="limpar()">AC</button></td>
                <td><button class="botaocinza" onclick="">+/-</button></td>
                <td><button class="botaocinza" onclick="capturar('%')">%</button></td>
                <td><button class="botaoamarelo" onclick="capturar('/')">/</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="capturar('7')">7</button></td>
                <td><button class="botao" onclick="capturar('8')">8</button></td>
                <td><button class="botao" onclick="capturar('9')">9</button></td>
                <td><button class="botaoamarelo" onclick="capturar('*')">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="capturar('4')">4</button></td>
                <td><button class="botao" onclick="capturar('5')">5</button></td>
                <td><button class="botao" onclick="capturar('6')">6</button></td>
                <td><button class="botaoamarelo" onclick="capturar('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="capturar('1')">1</button></td>
                <td><button class="botao" onclick="capturar('2')">2</button></td>
                <td><button class="botao" onclick="capturar('3')">3</button></td>
                <td><button class="botaoamarelo" onclick="capturar('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botaoinferioresquerdo" style="width: 103px;" onclick="capturar('0')">0</button></td>
                <td><button class="botao" onclick="capturar('.')">.</button></td>
                <td><button class="botaoinferiordireito" onclick="calcular()">=</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
